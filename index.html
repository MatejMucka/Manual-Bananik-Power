<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF zobrazenie</title>
    <style>
        /* Zabezpečí, že PDF sa prispôsobí stránke */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Nastavenie embed pre zobrazenie PDF na celej obrazovke */
        embed {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Zobrazenie PDF priamo na stránke pomocou embed -->
    <embed src="index.pdf" type="application/pdf" width="100%" height="100%">
</body>
</html>
