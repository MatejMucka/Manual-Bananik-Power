<!DOCTYPE html>
<html>
<head>
    <title>Návod</title>
    <style>
        /* Nastavenie pre celú obrazovku */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Zabráni scrollovaniu */
        }

        object, iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Použitie <object> na zobrazenie PDF -->
    <object data="index.pdf#page=2" type="application/pdf" width="100%" height="100%">
        <iframe src="index.pdf#page=2" width="100%" height="100%" style="border: none;">
            <p>
                Your browser does not support PDFs.
                <a href="index.pdf">Download the PDF</a>.
            </p>
        </iframe>
    </object>
</body>
</html>
